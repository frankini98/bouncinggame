<script>

var GameArea, GamePiece;



function startGame() {
    initGameArea();
    let pattern = [{dur:100, dx:-5, dy:0}, {dur:1000, dx:0, dy:0},{dur:100, dx:5, dy:0}]
    MyTarget = new Target(30, 30, "red",500,0, -5,3, 0.8);
    /*MyGamePiece1 = new GamePiece(30, 30, "red" ,500,0, -3,3, 0.8);
    MyGamePiece2 = new GamePiece(30, 30, "red", 0,0, -2,3, 0.8);
    MyGameArea.start();*/
}

  function getRandomInt(max, min){
    return Math.floor(Math.random * (max-min +1) + min);
}
function initGameArea() {
  const c = document.getElementById("myCanvas");
  MyGameArea = {
   width : c.width,
   height : c.height,
   context : c.getContext("2d"),
   accG : 0.1,
    myCanvasElem : document.getElementById("myCanvas"),
    start : function() {
        this.interval = setInterval(updateGameArea, 20);        
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0,0, this.width, this.height);
     }
   }
}


function GamePiece(width, height, color, x, y, dx, dy, e) {
    this.width = width;
    this.height = height;
    this.color = color;
    this.px = x;
    this.py = y;    
    this.dx = dx;
    this.dy = dy;    
    this.elasticity = e;
    this.draw = function() {
    const ctx = MyGameArea.context;
    const myGamePiece = document.getElementById("football");
    ctx.drawImage(myGamePiece, this.px, this.py, 200, 200);
    
  
 }
    



    this.move = function() {
        this.dy += MyGameArea.accG; // gravity always pulls down
        this.px += this.dx;
        this.py += this.dy;
        if (this.py > MyGameArea.height - this.height) {
           this.py = MyGameArea.height - this.height;
           this.dy =- (this.dy * this.elasticity); //reverse
           console.log("BOUNCE");
        }
      if (this.px > MyGameArea.width -this.width ) {
            MyGameArea.stop();
          
      }
   }
}

function Target(width, height, color, x,y, dx,dy, mp) {

	this.width = width;
	this.height = height;
	this.color = color;
	this.velarr=mp;
	this.px=x;
	this.py=y;

	this.draw = function(){
         const ctx = MyGameArea.context;
         const target = document.getElementById(target);
         ctx.drawImage(target, this.px, this.py, this.width, this.height)
         }


  this.move = function(){
      let currVeObj = tis.valarr[0];
      currVelObj.dur--;
      if (currVelObj.dur==0){currVelObj = this.velarr.pop();}
      if (!currVelObj) {
         MyGameArea.stop()
         console.log("GAME OVER")
         return;
      }    
      currVelObj.dur--;
      if (currVelObj.dur ==0) {
       this.velarr.shift();
       currVelObj = this.velarr[0];
       console.log("next step")
      }
      if (currVelObj.dx) {
        this.px += currVelObj.fx;
        this.py += currVelObj.dy;
      }
   }
}


function updateGameArea() {
    MyTarget.draw();
    MyTarget.clear();
    MyTarget.move();

    MyGamePiece2.move();

}
